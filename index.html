function verde(x){
document.getElementById(x).style.fill="#0F0";
}
function cinza(){

for (var i = 0; i < led.length; i++) {
  document.getElementById(led[i]).style.fill="#111111";
}

}

cinza();
switch (x){
case 1: 
	verde("svg_3");
	verde("svg_6");
	break;
case 2: 
	verde("svg_1");
	verde("svg_3");

	break;
case 3:

	verde("svg_8");
	break;

break;
case 5:

	verde("svg_4");
	verde("svg_8");
break;
case 6:
	verde("svg_1");
	verde("svg_5");
	verde("svg_6");
	verde("svg_4");
	verde("svg_8");
	verde("svg_7"); 
break;
case 7: 
	verde("svg_3");
	verde("svg_6");
	verde("svg_1");
break;

case 8: 
	verde("svg_1");
	verde("svg_3");
	verde("svg_4");
	verde("svg_5");
	verde("svg_6");

break;
case 9:

	verde("svg_6");
	verde("svg_8");
break;

case 0:
	verde("svg_1");
	verde("svg_3");
	verde("svg_4");
	verde("svg_6");
	verde("svg_7");
	verde("svg_8");

 break;
}
}

function contar(){
if(cont==10){cont=0};
display(cont);
cont++

}
